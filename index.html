<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><script src="https://cdn.tailwindcss.com"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-4">Sales Summary</h1><p class="text-gray-600 text-lg mb-6">Total Sales for <span id="summary-seed" class="font-semibold text-blue-600">Loading...</span>:</p><p id="total-sales" class="text-5xl font-extrabold text-green-600">Loading...</p><div id="error-message" class="text-red-500 mt-4 hidden"></div></div><script>const seed = 'Q4'; // This value will be replaced by the evaluation system's 'seed'.document.title = `Sales Summary ${seed}`;document.getElementById('summary-seed').textContent = seed;async function fetchAndProcessCSV() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`Failed to fetch data.csv: HTTP status ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length < 2) { // At least header and one data rowthrow new Error('CSV data is empty or malformed.');}const headers = lines[0].split(',').map(h => h.trim());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('Column "sales" not found in data.csv.');}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;} else {console.warn(`Skipping non-numeric sales value: ${values[salesColumnIndex]} in row ${i+1}`);}} else {console.warn(`Skipping malformed row ${i+1}: Not enough columns.`);}}document.getElementById('total-sales').textContent = totalSales.toFixed(2);} catch (error) {const errorMessageElement = document.getElementById('error-message');errorMessageElement.textContent = `Error: ${error.message}`;errorMessageElement.classList.remove('hidden');document.getElementById('total-sales').textContent = 'N/A';console.error('Error fetching or processing CSV:', error);}}document.addEventListener('DOMContentLoaded', fetchAndProcessCSV);</script></body></html>
